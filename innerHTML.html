    <div class="header">
        <img src="logo.png" id="logo">

          <a class="active" href="innerHTML.html">Home</a>
          <a href="sign-up.html">Registration</a>
        </div>
      </div>
    <h2>Login Page</h2><br>
    <div class="login">

        <label for="login">Login</label><br>
        <input type="text" id="login" placeholder="Login" name="login"><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Password" name="password"><br><br>
        <input type="button" name="log" id="log" value="Log In">
        <div id="create-account-wrap">
            <p>
                Doesn't have an account yet?
                <a href="sign-up.html">Sign Up</a>
            </p>
        </div>
    </form>
    </div>
</body>
